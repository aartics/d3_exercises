<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rating widgets</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
